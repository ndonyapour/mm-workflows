inputs:
  nsteps:
    type: int
  dt:
    type: float
  temperature:
    type: float
  pressure:
    type: float
  crd_path:
    type: File
    format:
    - edam:format_1476
    - edam:format_2033
  top_zip_path:
    type: File
    format:
    - edam:format_3987

steps:
  # - setup_vac_min.yml:
  #     in:
  #       crd_path: ~crd_path
  #       top_zip_path: ~top_zip_path
  - setup.yml:
      in:
        crd_path: ~crd_path
        top_zip_path: ~top_zip_path
  - editconf:
      in:
      #input_crd_path: ~crd_path
        config:
          box_type: cubic
          distance_to_molecule: 1.05 
  - basic.yml:
      in:
        nsteps: ~nsteps
        dt: ~dt
        ref-t: ~temperature
        ref-p: ~pressure
  - analysis.yml:

wic:
  graphviz:
    label: Molecular Dynamics Stability Analysis